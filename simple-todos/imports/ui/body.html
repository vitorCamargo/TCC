<body>
    

    <div class = "container">
        <header>
            <h1> Todos itens ({{incompleteCount}}) </h1>
 
            <label class = "hide-completed">
                <input type = "checkbox" /> Guardar Anotações Feitas 
            </label>
        
            {{> loginButtons}}
 
            {{#if currentUser}}
                <form class = "new-task">
                    <input type = "text" name = "text" placeholder = "Digite novas anotações" />
                </form>
            {{/if}}
        </header>
 
        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>      
    </div>    
</body>
